<!DOCTYPE html>
<html lang = "en">
   
   <head>
      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      
      <title>Bootstrap 101 Template</title>
      
      <!-- Bootstrap -->
      <link href = "node_modules/bootstrap/dist/css/bootstrap.min.css" rel = "stylesheet">

      <!-- STYLE -->
      <style>
         .my-custom-group{
         }

         .my-custom-group > button{
            margin:0px;
            display:block;
            float:left;
         }

         .my-custom-group > button{
            border-radius: 0;
            margin-left:-1px;
         }

         .my-custom-group > button:first-child{
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
            margin-left:0px;
         }
         .my-custom-group > button:last-child{
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
         }


      </style>
   </head>
   
   <body>

      <div class="container">
         <div class="row">

            <div class="col-md-6">
               <h2>With btn-group</h2>
               <p>I only have to apply the 'btn-group' class and here it is .. :)</p>
               <div class="btn-group">
                  <button type="button" class="btn btn-default">Button 1</button>
                  <button type="button" class="btn btn-default">Button 2</button>
                  <button type="button" class="btn btn-default">Button 3</button>
                  <button type="button" class="btn btn-default">Button 4</button>
               </div>
            </div>

            <div class="col-md-6">
               <h2>Without btn-group</h2>
               <p>I have to create many CSS's classes to create this alignment effect, trick the borders and so</p>
               <div class="my-custom-group">
                  <button type="button" class="btn btn-default">Button 1</button>
                  <button type="button" class="btn btn-default">Button 2</button>
                  <button type="button" class="btn btn-default">Button 3</button>
                  <button type="button" class="btn btn-default">Button 4</button>
               </div>
            </div>
         </div>
      </div>
   </body>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src = "node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
