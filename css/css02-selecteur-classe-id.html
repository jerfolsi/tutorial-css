<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <style>

	  		/* Selecteur de type (ex:Span) */
	  		span{
	  			background-color: gray;
	  		}

	  		/* Selecteur de classe (generique + sur type) */
	  		.stylish{
	  			font-weight: bold;
	  		}

	  		a.stylish{
	  			text-decoration:underline;
	  		}

	  		/* Selecteur d'ID (generique + sur type) */
	  		#id1{
	  			font-style: italic;
	  		}

	  		div#id2{
	  			background-color: red;
	  		}
	  </style>
	 </head>
	 <body>
		<span>Voici un span de base</span>
		<span class="stylish">Voici un autre span de classe 'stylish'</span>
		<a href="#" class="stylish">Voici un lien 'stylish'</a>
		<div id="id1">Div1</div>
		<div id="id2">Div2</div>

	 </body>
</html>
