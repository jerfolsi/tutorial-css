<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Tuto</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <style>
	  	
			.thumbnail {
			  position: relative;
			  width: 200px;
			  height: 200px;
			  overflow: hidden;
			}
			.thumbnail img {
			  height: auto; /* prend la hauteur du div */
			  width: 100%;
			  position: absolute;
			  top:50%;
			  left:50%;
			  transform: translate(-50%,-50%);
			}

	  </style>
	</head>
	<body>
		


		<div class="thumbnail">
		  <img src="https://images-na.ssl-images-amazon.com/images/I/51rciGLu9FL._SX397_BO1,204,203,200_.jpg"  alt="Image" />
		</div>


	</body>
</html>
